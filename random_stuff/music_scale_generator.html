<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Music Combination Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4" id="combination"></h1>
        <button class="btn btn-primary" id="generateBtn">Generate New</button>
      </div>
    </div>
    <script>
      const noteList = ['A', 'B flat', 'B', 'C', 'C#', 'D', 'E flat', 'E', 'F', 'F#', 'G', 'A flat'];
      const scaleList = ['Major scale', 'Harmonic Minor scale', 'Melodic minor scale', 'Major in 3rds', 'Harmonic minor in 3rds', 'Majors in 6ths', 'Whole Tone', 'Major arpeggio', 'Minor arpeggio', 'Diminished arpeggio', 'Augmented arpeggio', 'Dominant arpeggio'];
      const articulationList = ['All tongued', 'All slurred', '2 slur 2 tongued', 'Slurred in pairs', '1 tongue 3 slurred', '3 slurred 1 tongued', '1 tongue then slurred in pairs'];
      
      function generateCombination() {
        const randomNote = noteList[Math.floor(Math.random() * noteList.length)];
        const randomScale = scaleList[Math.floor(Math.random() * scaleList.length)];
        const randomArticulation = articulationList[Math.floor(Math.random() * articulationList.length)];
        const combinationElement = document.getElementById('combination');
        combinationElement.textContent = `${randomNote}, ${randomScale}, ${randomArticulation}`;
      }
      
      const generateBtn = document.getElementById('generateBtn');
      generateBtn.addEventListener('click', generateCombination);
      
      generateCombination(); // Generate a combination on page load
    </script>
  </body>
</html>
