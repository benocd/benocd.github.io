<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be√±o Campos</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.module.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.module.js';

        let camera, scene, renderer;
        let time = 0;
        let mouseX = 0, mouseY = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });

            const fractalMesh = new THREE.Mesh(geometry, material);
            scene.add(fractalMesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onMouseMove, false);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = - (event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);

            // Basic rotation for demonstration purposes
            scene.children[0].rotation.x = time + mouseY * 2;
            scene.children[0].rotation.y = time + mouseX * 2;

            // Oscillate the zoom level using a sine function
            const zoomFactor = Math.sin(time);
            camera.position.z = 1 + zoomFactor;

            // Increment time for continuous rotation
            time += 0.005;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });
    </script>
</body>

</html>
